<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <META name="viewpoint" content="with=device-width, initial scale=1.0">
    <title>Formulario Médico</title>
    <link rel="Stylesheet" href="Styles.CSS">
</head>
<body>
<div class="container">
<header>
<h2>Formulario Médico</h2></header>
<p>Esta página esta hecha para realizar un documento medico</p>
<form action="https://formsubmit.co/ mcarbajal3608@cetac.edu.mx" método="POST">
  <label for="nombre">Nombre del Paciente</label>
  <input type="text" id="nombre" name="nombre" requiered>

  <label for="edad">Edad:</label> 
  <input type="number" id="edad" name="edad" requiered>

  <label for="genero">Género</label>
  <select id="genero" name="genero">
  <option value="Masculino">Masculino</option>
  <option value="Femenino">Femenino</option>
  <option value="Otro">Otro</option>
  </select>
  
  <label for="sintomas">Síntomas</label>
  <textarea id="sintomas" name="sintomas" rows="3" required></textarea>

  <label for="diagnostico">Diagnóstico del Médico</label>
  <textarea id="diagnostico" name="diagnostico" rows="3" required></textarea>
  
  <label for="tratamiento">Tratamiento Recomendado</label>
  <textarea id="tratamiento" name="Tratamiento" rows="3" required></textarea>

  <button type="submit">Enviar</button>
</form>
</div>

</body>
</html>
